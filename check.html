      <main class="w-100 min-vh-100 background-banner d-flex align-items-center">
        <div class="container">
            <div class="card rounded-1 border-0 p-1 pt-4 pb-4 p-lg-4 pb-md-0 pb-lg-0 shadow">
                <div class="card-body">
                    <form class="pb-lg-2" onsubmit="return false">
                        <h1>Formulário de Check-in/Check-out</h1>
                        <hr>
                        <div class="row">
                        <h2>Hóspede Exemplo da Silva Castro</h2>
                        </div>

                        <div class="row">
                         
                            <div class="col-12 col-md-12 col-lg-2 mb-3">
                                <label for="entrada" class="form-label fw-bold">Entrada</label>
                                <input type="date" 
                                class="form-control rounded-0" 
                                name="entrada" 
                                id="entrada" >
                            </div>

                            <div class="col-12 col-md-12 col-lg-3 mb-3">
                                <label for="periodoEntrada" class="form-label fw-bold">Período</label>
                                <select class="form-select rounded-0" 
                                name="periodoEntrada" 
                                id="periodoEntrada" 
                                aria-label="Selecione o período">

                                    <option value="" selected>Pendente...</option>
                                    <option value="madrugada">Madrugada</option>
                                    <option value="manha">Manhã</option>
                                    <option value="tarde">Tarde</option>
                                    <option value="noite">Noite</option>
                                </select>
                            </div>
                            <div class="col-12 col md-12 col-lg-2 mb-3 pt-3 d-lg-flex align-items-end">

                            </div>
                        </div>

                        <div class="row">

                            <div class="col-12 col-md-12 col-lg-2 mb-3">
                                <label for="saida" class="form-label fw-bold">Saída</label>
                                <input type="date" 
                                class="form-control rounded-0" 
                                name="saida" 
                                id="saida" >
                            </div>


                            <div class="col-12 col-md-12 col-lg-3 mb-3">
                                <label for="periodoSaida" class="form-label fw-bold">Período</label>
                                <select class="form-select rounded-0" 
                                name="periodoSaida" 
                                id="periodoSaida" 
                                aria-label="Selecione o período">

                                    <option value="" selected>Pendente...</option>
                                    <option value="madrugada">Madrugada</option>
                                    <option value="manha">Manhã</option>
                                    <option value="tarde">Tarde</option>
                                    <option value="noite">Noite</option>
                                </select>
                            </div>
                            <div class="col-12 col md-12 col-lg-2 mb-3 pt-3 d-lg-flex align-items-end">
                                <button class="btn btn-lg btn-orange w-100 rounded-0 border-0 p-lg-1">Salvar</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col md-12 col-lg-7 mb-3 pt-3 d-lg-flex align-items-end">
                                <button class="btn btn-lg btn-orange w-100 rounded-0 border-0 p-lg-1" onclick="calcularPreco()">Calcular</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </main>
   
      <div id="exibicao" class="card-body">

      </div>
  
    
        <script>
        
        function alertarPreco() {
            // Capturando os valores do formulário
            const entrada = document.getElementById("entrada").value;
            const saida = document.getElementById("saida").value;
            const periodoEntrada = document.getElementById("periodoEntrada").value;
            const periodoSaida = document.getElementById("periodoSaida").value;
        
            alert(`${entrada}, ${saida}, ${periodoEntrada}, ${periodoSaida}`);
        
        }

        function calcularPreco() {
            // Capturando os valores do formulário
            const entrada = document.getElementById("entrada").value;
            const saida = document.getElementById("saida").value;
            const periodoEntrada = document.getElementById("periodoEntrada").value;
            const periodoSaida = document.getElementById("periodoSaida").value;
        
            // Verificando se os campos estão preenchidos
            if (!entrada || !saida || !periodoEntrada || !periodoSaida) {
                alert("Por favor, preencha todos os campos.");
                return false;
            }
        
            // Calculando a quantidade de dias de estadia
            const dataEntrada = new Date(entrada);
            const dataSaida = new Date(saida);
            const diasEstadia = Math.ceil((dataSaida - dataEntrada) / (1000 * 60 * 60 * 24));
        
            if (diasEstadia < 1) {
                alert("A data de saída deve ser posterior à data de entrada.");
                return false;
            }
        
            // Definindo preços para cada período
            const precosPeriodos = {
                madrugada: 100, // Exemplo de valores
                manha: 150,
                tarde: 200,
                noite: 250
            };
        
            // Calculando o preço total com base no período de entrada e saída
            const precoTotal = (precosPeriodos[periodoEntrada] + precosPeriodos[periodoSaida]) * diasEstadia;
        
            // Exibindo o resultado
            var exibicao = document.getElementById('exibicao');
            exibicao.innerHTML += `<h2>O preço total da estadia é: <b>R$${precoTotal},00</b></h2><button class="btn btn-lg btn-orange w-100 rounded-0 border-0 p-lg-1" onclick="gerarFaturaPDF('${dataEntrada.toLocaleDateString()}', '${dataSaida.toLocaleDateString()}', ${diasEstadia}, ${precoTotal})">Gerar Fatura</button>`;

            // Resetando os campos do formulário
            document.getElementById("entrada").value = "";
            document.getElementById("saida").value = "";
            document.getElementById("periodoEntrada").value = "";
            document.getElementById("periodoSaida").value = "";

            return true;
        }

        function gerarFaturaPDF(dataEntrada, dataSaida, diasEstadia, precoTotal) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Configurando o conteúdo do PDF
            doc.setFontSize(16);
            doc.text("Fatura do Hotel Sistema", 20, 20);
            doc.setFontSize(12);
            doc.text(`Data de Entrada: ${dataEntrada}`, 20, 30);
            doc.text(`Data de Saída: ${dataSaida}`, 20, 40);
            doc.text(`Dias de Estadia: ${diasEstadia}`, 20, 50);
            doc.text(`Total: R$${precoTotal},00`, 20, 60);
            
            // Gerando e baixando o PDF
            doc.save("fatura-hotel-sistema.pdf");
        }

        </script>
