<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Samurai - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    
    <main class="w-100 min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container d-flex justify-content-center ">
            <div class="card card-login-container p-lg-5 border-0">
                <div class="card-body">
                    <form >
                        <div class="w-100 pt-2 pb-4">
                            <h3 class="fs-2 mb-0 fw-bold mb-1">Hotel Samurai</h3>
                            <span class="text-muted ">Fa√ßa seu login abaixo para prosseguir</span>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="mb-2">E-mail</label>
                            <input type="email" class="form-control rounded-o" id="email">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="mb-2">Senha</label>
                            <input type="password" class="form-control rounded-o" id="password">
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" value="lembrar" id="lembrar">
                            <label for="lembrar" class="form-check-label">
                                Lembrar-me
                            </label>
                        </div>
                        <div class="w-100 pt-0 pb-2">
                            <button type="submit" class="btn btn-login pe-5 ps-5 rounded-0 w-100">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
